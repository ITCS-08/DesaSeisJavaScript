<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío N° 4 - Arreglos y Objetos</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/9e2d2bddba.js" crossorigin="anonymous"> </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <header>

        <div class="container mt-4 ">
            <div class="row gx-3">
                <div class=" col-xs-N p-2 bg-info text-white">
                    <nav class="navbar navbar-dark bg-info ">
                        <div class="container-fluid ">
                            <h3 class="text-start fw-bold"> Desafío N° 6 - APIs</h3>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

    </header>

    <main class="container main-section mt-4 bg-dark w-50 rounded-3" >
        <hr />
        <h1 class="text-white text-center">Conversor de Monedas Nacional </h1>
        <hr />
    </main>

    <nav class="container mt-5 w-50 border border-3">

        <div class="container w-50 mt-3">
            <h1 class="text-black text-center">Pesos CLP </h1>
            <input class="form-control mb-3" id="valorIgresoInput"/>

            <h3 class="text-black text-center mb-3">Moneda a Convertir </h3>

            <select class="form-select" id="comboTipoMoneda" style="width:350px">
               
                <option value="-1">Seleccione Tipo de Moneda</option>  
                <option value="0">UF</option>              
                <option value="1">IVP</option>
                <option value="2">DOLAR</option>
                <option value="3">DOLAR INTERCAMBIO</option>
                <option value="4">EURO</option>
                <option value="5">IPC</option>
                <option value="6">UTM</option>
                <option value="7">IMACEC</option>
                <option value="8">TPM</option>
                <option value="9">LIBRA COBRE</option>
                <option value="10">TASA DESEMPLEO</option>
                <option value="11">BITCOIN</option>    

            </select>   

        </div>      

        <div class="mt-3 container w-25" style="width:100px">
        <button class="ms-2 btn btn-success text-center"> Convertir </button>
        </div>        

        <div class=" mt-3 col-4 container">
            <thead>
               <h5 id="resultado"></h5>
            </thead>
        </div>

        <div class="container mt-5 ">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
                <a href="index.html" class="btn btn-primary ms-auto" type="button">Limpiar</a>
            </div>
        </div>

    </nav>

    <script src="assets/jscript/index.js">  </script>
